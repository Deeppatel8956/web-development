<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navabr using flex box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: aqua;
        }
        ul {
            display: flex;
            
        }
        ul li{
            list-style: none;
            padding: 10px 20px;
        }
        ul li:hover{
            color: rgb(189, 100, 68);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Setting</li>
                <li>Conatct</li>
            </ul>
        </nav>
    </header>
</body>
</html>
