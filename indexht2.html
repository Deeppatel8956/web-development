<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, list and table</title>
    <style>
        td{
            border: 2px solid ;
        }
    </style>
</head>
<body>
    <img height="400" src="th (1).jpg" alt="">
    <table>
        <caption>Student details</caption>
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Fav language</th>

        </tr>
    </thead>
    <tbody>
        <tr>
          <td>snel</td>
          <td>100</td>
          <td>js</td>
        </tr>

        <tr>
            <td colspan="2">jack</td>
            
            <td rowspan="2">css</td>
          </tr>
        <tr>
            <td colspan="2">Harish</td>
            
            
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">jack</td>
                
                <td rowspan="2">css</td>
              </tr>
        </tfoot>
      </table>
      <ul type="square">
        <li>blue</li>
        <li>dark</li>
      </ul>
      <ol type="A">
        <li>tea</li>
        <li>coffe</li>
      </ol>
</body>
</html>
