<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 34px;
            border: 2px solid aquamarine;
            box-shadow: inset 5px -10px 5px red;
            margin: 34px;
        }
        .texrt{
            text-shadow: 10px 5px 6px blue;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet.
    </div>
    <p class="texrt">
        Lorem ipsum dolor sit amet.
    </p>
</body>
</html>
